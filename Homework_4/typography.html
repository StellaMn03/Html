<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Typography</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+MX:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="body-typ">
    <h1 class="h-1">h1 heading</h1>
    <h2 class="h-2">h2 heading</h2>
    <h3 class="h-3">h3 heading</h3>

    <p class="paragraph">This is a paragraph part</p>

    <ul class="unordered">
      <li>Unordered list 1</li>
      <li>Unordered list 2</li>
      <li>Unordered list 3</li>
    </ul>

    <ol class="ordered">
      <li>Ordered list 1</li>
      <li>Ordered list 2</li>
      <li>Ordered list 3</li>
    </ol>
  </body>
</html>
